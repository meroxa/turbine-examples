name: CI
on:
  pull_request:
#    paths:
#      - 'kafka-pg-demop/**'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ^1.19
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
    - name: Build Kakfa PG demo
      working-directory: kafka-pg-demo
      run: go build -mod=vendor ./...
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ^1.19
      - uses: actions/checkout@v3
      - name: golangci-lint for kafka-pg-demo
        uses: golangci/golangci-lint-action@v3
        with:
          args: --timeout 4m0s
          working-directory: kafka-pg-demo
  vet:
    name: Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Vet for kafka-pg-demo
        working-directory: kafka-pg-demo
        run: go vet ./...
  test:
    name: Test
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ^1.19
      - name: Run tests for kafka-pg-demo
        working-directory: kafka-pg-demo
        run: |
         go test -v ./...
  run:
    name: Run
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install CLI
        run: brew tap meroxa/taps && brew install meroxa
      - uses: actions/setup-go@v3
        with:
          go-version: ^1.19
      - name: Run simple with CLI
        working-directory: kafka-pg-demo
        run: |
          go mod vendor
          meroxa apps run
